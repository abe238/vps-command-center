# Add this service to /home/deploy/docker-compose.yml on VPS
# Zero-downtime deployment: scaling requires NO container_name

services:
  vps-command-center:
    image: ghcr.io/abe238/vps-command-center:latest
    # NOTE: No container_name - allows docker compose scale for zero-downtime
    restart: always
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/host-logs:ro
    environment:
      - NODE_ENV=production
      - COOLIFY_API_TOKEN=${COOLIFY_API_TOKEN:-}
    labels:
      - traefik.enable=true
      - traefik.http.routers.vps-dashboard.rule=Host(`vps.srv944870.hstgr.cloud`)
      - traefik.http.routers.vps-dashboard.tls=true
      - traefik.http.routers.vps-dashboard.entrypoints=web,websecure
      - traefik.http.routers.vps-dashboard.tls.certresolver=mytlschallenge
      - traefik.http.services.vps-dashboard.loadbalancer.server.port=3000
    expose:
      - "3000"
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

networks:
  coolify:
    external: true
