name: Build and Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: GHCR_TOKEN
          script: |
            set -e

            # Login to GHCR
            echo "$GHCR_TOKEN" | docker login ghcr.io -u abe238 --password-stdin

            # Pull new image
            docker pull ghcr.io/abe238/vps-command-center:latest

            # Stop and remove existing container
            docker rm -f root-vps-command-center-1 || true

            # Start new container with same config as docker-compose
            docker run -d \
              --name root-vps-command-center-1 \
              --restart always \
              --group-add 988 \
              -v /var/run/docker.sock:/var/run/docker.sock:ro \
              -v /var/log:/host-logs:ro \
              -v /var/lib/vps-metrics:/data/metrics \
              -e NODE_ENV=production \
              --network coolify \
              -l "traefik.enable=true" \
              -l "traefik.http.routers.vps-dashboard.rule=Host(\`vps.srv944870.hstgr.cloud\`)" \
              -l "traefik.http.routers.vps-dashboard.tls=true" \
              -l "traefik.http.routers.vps-dashboard.entrypoints=https" \
              -l "traefik.http.routers.vps-dashboard.tls.certresolver=letsencrypt" \
              -l "traefik.http.services.vps-dashboard.loadbalancer.server.port=3000" \
              ghcr.io/abe238/vps-command-center:latest

            sleep 5
            docker ps | grep vps-command-center
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
